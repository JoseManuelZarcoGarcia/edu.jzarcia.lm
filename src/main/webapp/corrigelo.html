<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<meta content="author">Altair</meta>
	<meta name="viewport" content="maximum-scale=1.0">
	<link href ="estilo.css" rel="stylesheet">
</head>

<body>
		<!-- el título debe estar bordeado y en un tamaño superior al resto con las letras espaciadas 2px --> 
		
	<caption>El inventario</caption>
	<br>
	<tfoot>
	<thead>
		<!-- resaltar cambiando el grosor del borde a 5px --> 
		<th>
			<tr scope="col">Producto</tr>
			<tr scope="col">Número</tr>
		</th>
	</thead>
	<tmain>
		<!-- solo debe de tener borde superior e inferior -->	
	<td>
		<tr> <br>RJ-45</tr>
				<!-- Se debe hacer aparecer un pequeño indicativo de que RJ significa registered jack -->
		<th>45 uds.</th>
		<tr>0.1€/uds.</tr>
	</td>
	<td>
		<tr> Crimpadora</tr>
		<th>5 uds.</th>
		<tr>6€/uds.</tr>
	<td>
		<tr> Cable TCP</tr>
		<th>2 metros</th>
		
	</td>
	</tmain>
	</tfoot>
	
		<!-- la fila 1 debe ir en color azul, la fila 2 en color azul más claro (prohibido usar variaciones de color), la última fila debe aparecer en gris con la letra en blanco. --> 

</body>
</html>
